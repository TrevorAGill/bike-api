<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Help reunite riders with their bikes</title>
  </head>
  <body>
    <div class = "container">
      <h1>Help reunite riders with their bikes</h1>
      <form id="bikeForm">
        <div class = "form-group">
          <label for="location">Zip Code:</label>
          <input id="location" type="number">
        </div>
        <div class = "form-group">
          <label for="manufacturer">Manufacturer:</label>
          <input id="manufacturer" type="text">
        </div>
        <div class = "form-group">
          <label for="color">Frame Color:</label>
          <input id="color" type="text">
        </div>
        <div class = "form-group">
          <label for="distance">Search Radius:</label>
          <input id="distance" type="number">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
